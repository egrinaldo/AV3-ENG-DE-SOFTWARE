name: Av3 CI Action

on: 
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  CI-Av:
    runs-on: windows-latest

    steps: 
      - uses: actions/checkout@v4
      - name: Using Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: run install, build and teste
        run: |
          cd frontEnd
          npm install
          npm run build
          npm test
